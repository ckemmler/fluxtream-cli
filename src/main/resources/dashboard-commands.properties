getDashboards.command=GET /dashboards
getDashboards.prettyName=list dashboards

addDashboard.command=POST /dashboards
addDashboard.prettyName=add dashboard
addDashboard.params=dashboardName/dashboard name

deleteDashboard.command=DELETE /dashboards/{dashboard id}
deleteDashboard.prettyName=remove dashboard

renameDashboard.command=PUT /dashboards/{dashboard id}/name?name={new dashboard name}
renameDashboard.prettyName=rename dashboard

addWidget.command=POST /dashboards/{dashboard id}/widgets
addWidget.prettyName=add widget
addWidget.params=widget

removeWidget.command=DELETE /dashboards/{dashboard id}/widgets/{widget name}
removeWidget.prettyName=remove widget

setWidgetsOrder.command=POST /dashboards/{dashboard id}/widgets/reorder
setWidgetsOrder.prettyName=reorder widgets
setWidgetsOrder.params=widgetNames

setDashboardsOrder.command=POST /dashboards/reorder
setDashboardsOrder.prettyName=reorder dashboards
setDashboardsOrder.params=dashboardIdsadd